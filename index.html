<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-bg"></div>
      <img class="perfil_image" src="./images/image-victor.jpg" alt="perfil image"/>
      
      <p class="darkFont">Victor Crest <span class="lightFont"> 26</span></p>
      <p class="lightFont" style="font-size: 12px;">London</p>
    
      <div class="card-body">
        <div class="card-date">
          <p class="darkFont">80K</p>
          <p class="lightFont">Followers</p>
        </div>
        <div class="card-date">
          <p class="darkFont">803K</p>
          <p class="lightFont">Likes</p>
        </div>
        <div class="card-date">
          <p class="darkFont">1.4K</p>
          <p class="lightFont">Photos</p>
        </div>
      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harielson Mendes</a>.
  </div>

</body>
</html>
